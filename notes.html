defining custom variables in tailwind 4
  what we are doing
    1)storing raw hsl color values
      hue, saturation, lightness
    2)convert them to usable colors with hsl()
    3)use them in html with tailwind feature
  how
    1)define base tokens
      --border: 240, 5% , 84%
    2)convert base tokens into real colors using hsl
      --color-border: hsl(var(--border))
    3)use tokens in html
      "bg-[var(--color-background)]"
  else
    can use:  
      rgb
      hxd

theory on animations
  structure of the animation in code
    1:keyframe
      description of movement
    2:--animate-* variable
      css custom properties storing animation values(tailwind)
    
      example
        --animate-float: float 6s ease-in-out infinite
      is like wriing:
        animation: float 6w ease-in-out inifinite
      apply with:
        <div class="animation-[var(--animate-float)]"></div>
